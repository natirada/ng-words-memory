<div class="row justify-content-md-center ">
    <div class="col-xl-5 ">
      <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
      <h3>Sign Up</h3>  
       <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              class="form-control" 
              formControlName="email"
            >
             <span *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" 
              class="help-block">Please Enter Valid email </span>
      </div>
      <div class="form-group">      
            <label for="username">User Name</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="username"
              >
              <span *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched" 
              class="help-block"
              >Please Enter User Name </span>
      </div>
      <div class="form-group">      
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control"
              formControlName="password">
      </div>
      <div class="form-group">        
            <label for="verfictionpassword">Validtion Password</label>
            <input 
              type="password" 
              class="form-control"
              formControlName="verfictionpassword"
              >
              <span *ngIf="signupForm.get('verfictionpassword').invalid && signupForm.get('verfictionpassword').touched" 
              class="help-block"
              >Please Confirm The Password  </span>
      </div>
            <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">SignUp</button>

      </form>
    </div> 
</div>
